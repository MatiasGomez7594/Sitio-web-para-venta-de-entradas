    <form class="w-50 mx-auto pt-5">
        <h2>Crea un nuevo evento</h2>
        <div class="mb-3 mt-3">
          <label for="nombreEvento" class="form-label">Nombre del evento</label>
          <input type="text" class="form-control" id="nombreEvento" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="ubicacionEvento" class="form-label">Nombre del recinto o lugar donde se realizará el evento</label>
          <input type="text" class="form-control" id="ubicacionEvento">
        </div>
        <div class="mb-3 ">
            <label class="form-check-label" for="eventoMayores">
                  *Evento solo para mayores de edad
        </label>
        <select id="eventoMayores" class="form-select" aria-label="Default select example">
            <option selected >No</option>
            <option value="2">Si</option>
        </select>
        </div>
        <div class="mb-3 ">
        <label class="form-check-label" for="eventoDiscapacitados">
                  *Evento apto para discapacitados
        </label>
        <select id="eventoDiscapacitados" class="form-select" aria-label="Default select example">
            <option selected >No</option>
            <option value="2">Si</option>
        </select>
        </div>
        <div class="mb-3 ">
            <label class="form-check-label" for="eventoDiscapacitados">
                      Seleccione la categoría del evento
            </label>
            <select id="eventoDiscapacitados" class="form-select" aria-label="Default select example">
                <option selected >Categoría</option>
                <option value="1">Musical</option>
                <option value="2">Deportivo</option>
                <option value="3">Artístico</option>
                <option value="4">Historia</option>
                <option value="5">Otra</option>
            </select>
        </div>
        <div class="container w-100 mb-3">
            <label >Seleccione la fecha y hora del evento</label>
            <div class="form-group  mb-3 mt-3">
                 <label for="startDatetime">Fecha y Hora de Inicio:</label>
                <input type="datetime-local" class="form-control" id="startDatetime" required>
             </div>
            <div class="form-group  mb-3 mt-3">
                <label for="endDatetime ">Fecha y Hora de Finalización:</label>
                <input type="datetime-local" class="form-control" id="endDatetime" required>
            </div>        
        </div>
        <div class="container row">
            <div class="mb-3 col-lg-6">
                <label for="provincia" class="form-label">Seleccione la provinvia</label>
                  <select class="form-select" onchange="VerMunicipios(this.value)" id="provincias" aria-label="Default select example">
                      <option selected value="0">Provincia</option>
                      <option value="1"> Buenos Aires</option>
                      <option value="3">Córdoba</option>
                      <option value="5">Santa Fe</option>
                      <option value="6">Otra</option>
                    </select>
                    <div id="provinciaError" class="form-text text-danger provinciaError fs-6">
                      Seleccione una provincia.
                    </div>
              </div>
              <div class="mb-3 col-lg-6 ciudad" id="contenedorciudad">
                <label for="ciudad" class="form-label ">Selecciona la ciudad</label>
                  <select class="form-select "  id="ciudads" aria-label="Default select example" >
                      <option selected value="0">ciudad</option>
                      <option class="ocultarciudad" value="1">Ezeiza</option>
                      <option class="ocultarciudad" value="1">Merlo</option>
                      <option class="ocultarciudad" value="2">CABA</option>
                      <option class="ocultarciudad" value="3"> Córdoba</option>
                      <option class="ocultarciudad" value="3"> Rio cuarto</option>
                      <option class="ocultarciudad" value="5"> Santa fe</option>
                      <option class="ocultarciudad" value="6"> Otra</option>
                    </select>
                    <div id="ciudadError" class="form-text text-danger ciudadError fs-6">
                      Seleccione un ciudad.
                    </div>
              </div>
              <div class="mb-3">
                <label for="direccionEvento" class="form-label">Dirección del evento</label>
                <input type="text" class="form-control" id="direccionEvento" >
              </div>
              <div class="mb-3">
                <label for="lugarEvento" class="form-label">Lugar donde se realizará el evento</label>
                <input type="text" class="form-control" id="lugarEvento" >
              </div>
        </div>
        <button type="submit" class="btn btn-primary">Crear evento</button>
      </form>
