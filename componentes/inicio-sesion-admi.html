
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form inicio de sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../scripts/inicio-sesion-admi.js"defer></script>

</head>
<body>   
<form class="w-50 mx-auto pt-5" id="formulario">
    <h1 class="pt-5">Iniciar sesión</h1>
    <div class="mb-3">
      <label for="InputEmail" class="form-label">Email</label>
      <input type="email" placeholder="Ejemplo@email.com" class="form-control" id="InputEmail" aria-describedby="emailHelp" required>
      <small class="email-error"></small>
    </div>
    <div class="mb-3">
      <label for="InputPassword" class="form-label">Contraseña</label>
      <input type="password" placeholder="Tu contraseña" class="form-control" id="InputPassword" min = "8" max="20" required>
      <small class="contraseña-error"></small>
    </div>
    <!-- Para elegir el tipo de administrador -->
    <div class="mb-3">
      <label for="rolSelect" class="form-label">Tipo de Administrador</label>
      <select class="form-select" id="rolSelect" required>
        <option value="" selected disabled>Selecciona un tipo de administrador</option>
        <option value="sistema">Administrador de Sistema</option>
        <option value="eventos">Administrador de Eventos</option>
      </select>
      <small class="rol-error"></small>
    </div>
    <button type="submit" class="btn btn-primary w-100 mb-3">Ingresar</button>
    <a class="link-primary active" aria-current="page" href="recuperar-contraseña.html">olvidaste tu contraseña? </a>
  </form>

</body>
</html>
